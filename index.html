<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="./css/syle.css">
    <script type="text/javascript" src="./js/"></script>

</head>

<body>

    <div id="main-container">
        <h1>Cadastro e Login de Cliente</h1>
        </br>
        </br>
        <form id="register-form">
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>

            <div class="half-box">
                <label for="name">Sobre nome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobre nome">

            </div>

            <div class="half-box spacing">
                <label for="data">Data de Nascimento</label>
                <input type="text" name="data" id="data" placeholder="Digite a data de nascimento">
            </div>

            <div class="half-box">
                <label for="sexo">Sexo</label>
                <input type="text" name="sexo" id="sexo" placeholder="Masculino,Feminino ou N dizer">

            </div>

            <div class="full-box">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">
            </div>

            <div class="half-box spacing">
                <label for="cep">Cep</label>
                <input type="text" name="cep" id="cep" placeholder="Digite o Cep" data-max-length="8">
            </div>

            <div class="half-box">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="Digite o bairro">

            </div>

            <div class="half-box spacing">
                <label for="cep">Número e complemento</label>
                <input type="text" name="complemento" id="complemento" placeholder="(Casa n°,Apartamento n°)">
            </div>

            <div class="half-box">
                <label for="bairro">Ponto de referência</label>
                <input type="text" name="referencia" id="referencia" placeholder="Próximo à...">

            </div>

            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite asua senha">
            </div>

            <div class="half-box">
                <label for="passconformation">Confirme a senha</label>
                <input type="password" name="passconformation" id="passconformation" placeholder="Confirme a sua senha">
            </div>

            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a> </label>
            </div>

            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>

        </form>

    </div>
    <div class="dados">
        <h2>Criado por:</h2>
        <p>Eduardo Aguiar da Silva - Canal Youtube HexaPerdidos &copy;</p>
        <p>Contato: aguiar.work@gmail.com </p>

    </div>

</body>

</html>
